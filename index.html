<html>
<head>
			<title> Palindrome Checker App by Kamal Sir </title>
			<style>
						* { font-size:40px;font-family:Arial;}
						body { background-color: lightblue;}
			</style>
</head>
<body>
<center>
			<h1>Palindrome Checker App</h1>
			<form onsubmit = "check()">
			<input type="text" placeholder = "enter string" id = "str"/>
			<br/><br/>
			<input type="submit" value = "Check"/>
			<br/><br/>
			<h2 id = "msg"/>
			</form>
			<script>
						function check()
						{
									event.preventDefault();
									let str = document.getElementById("str");
									let msg = document.getElementById("msg");
									
									if(str.value.trim()=="")
									{
											alert("string cannot be empty");
											msg.innerHTML="";
											str.focus();
											return;
									}
									
									let s = str.value.toLowerCase();
									let rs = s.split("").reverse().join("");
									
									if(s == rs)
													msg.innerHTML = "yes it is a palindrome";	
									else
													msg.innerHTML = "it is not a palindrome";
							}
					</script>
</center>
</body>
</html>
